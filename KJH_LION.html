<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>2차 과제</title>
    <link rel="stylesheet" href="KJH_LION.css" />
    <link rel="short icon" href="KJH_LION_img/icon_check.png" />
    <script type="text/javascript" defer src="KJH_LION.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="inner">
        <div class="header">
          <span class="title">
            로그인 또는 회원가입
            <img onclick="closeLogin()" src="KJH_LION_img/close.png" alt=""
          /></span>
        </div>
        <div class="login">
          <div class="login-type">
            <h3>위니브에서 여러분의 궁금증을 해결하세요! :)</h3>
            <span class="maintain">
              <img
                onclick="changeImg()"
                src="KJH_LION_img/icon_check_empty.png"
                alt=""
              />
              로그인 상태 유지
            </span>
            <a class="login-btn" href="" onclick="Login()"
              ><span>로그인</span></a
            >
            <span class="info">
              <span>회원가입</span>
              <span class="middle"></span>
              <span>아이디/비밀번호 찾기</span>
            </span>
            <span class="or-txt">또는</span>
            <a class="btn btn1" href="https://www.google.com/"
              >구글 계정으로 로그인</a
            >
            <a class="btn btn2" href="https://ko-kr.facebook.com/"
              >페이스북 계정으로 로그인</a
            >
            <a class="btn btn3" href="https://www.naver.com/"
              >네이버 계정으로 로그인</a
            >
            <a class="btn btn4" href="https://www.kakaocorp.com/page/"
              >카카오톡 계정으로 로그인</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
